<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.up	{
			position: relative;
			width: 1000px;
			height: 90px;
			background-color: pink;
		}
		.down {
			width: 1000px;
			height: 150px;
			background-color: #000;
		}
		.arr-l {
			position: absolute;
			top: 25px;
			left: 0;
			width: 40px;
			height: 40px;
			background-color: purple;
		}
		.arr-r {
			position: absolute;
			top: 25px;
			right: 0;
			width: 40px;
			height: 40px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="up">
		<img src="images/img.jpg" alt="">
		<div class="arr-l"></div>
		<div class="arr-r"></div>
	</div>
	<div class="down"></div>
</body>
</html>
