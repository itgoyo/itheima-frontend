<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动口诀之浮</title>
	<style>
			.one {
				/*不是标准流了， 漂浮起来， 浮在 标准流的上面*/
				float: left;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			.two {
				width: 300px;
				height: 300px;
				background-color: purple;
			}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
</body>
</html>
